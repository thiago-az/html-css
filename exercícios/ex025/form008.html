<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Primeira programação</h1>
    <form action="cadastro.php" autocomplete="on">
       <div>
        <label for="in1">Número 1:</label>
        <input type="number" name="n1 " id="in1" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value) / Number(in2.value)">
       </div>

       <div>
        <label for="in2">Número 2:</label>
        <input type="number" name="n2 " id="in2" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value) / Number(in2.value)">
       </div>

       <div>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">
            0
        </output>
       </div>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="cadastro.php">
        <label for="iano">Em que ano tu nacestes?</label>
        <input type="number" name="num" id="inum" min="1924" max="2024" oninput="calcIdade()"><br>

        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
</html>
