<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        .form{
            background-color: aquamarine;
            padding: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Formulário maneiro!</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div class="form">
            <label for="icid">Escolha com sabedoria...<br></label>
          <select name="cid" id="icid">
            <optgroup>
                <option value="URA">Uberaba</option>
                <option value="UBE ">Uberlândia</option>
            </optgroup>
          </select>
        </div>

        <div class="form"> 
            Escolha com mais sabedoria...<br>
            <input type="text" name="prof" id="iprof" list="list">
            <datalist id="list">
                <option value="RR">Rolls Royce</option>
                <option value="GP">Garoto de programa (Programador)</option>
            </datalist>
        </div>

        <div class="form">
            Mensagem:<br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </div>

        <div class="form">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
